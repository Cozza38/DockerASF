sudo: required

language: python

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y jq

services:
  - docker

install:
  - VERSION=`curl https://api.github.com/repos/JustArchi/ArchiSteamFarm/releases -s | jq .[0].tag_name -r`

script:
  - docker build --build-arg VERSION=${VERSION} -t yoannm/archisteamfarm:${VERSION} -t yoannm/archisteamfarm:latest .

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  - docker push yoannm/archisteamfarm
